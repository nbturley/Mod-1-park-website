<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<title>Kilborne Park</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-primary">
        <div class="container">
            <a href="#" class="navbar-brand">Kilborne Park</a>
            <button 
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#home" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#gallery" class="nav-link">Things to Do</a>
                    </li>
                    <li class="nav-item">
                        <a href="#visit" class="nav-link">Plan Your Visit</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Image -->
    <section class="bg-secondary bg-gradient p-10 p-lg-0 lg-10 text-center text-sm-start">
        <div class="container mt-10 p-5">
            <div class="row-md col-sm">
                <div class="d-sm-flex align-items-center justify-content-evenly">
                    <img src="images/disc_golf_basket.jpg" alt="Disc golf basket in woods" class="img-fluid shadow-lg-col-lg-8 col-md-6">
                    <h1 class="text-light p-5 col-lg-3 col-md-6">Escape the city and play in the woods.</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- Second Panel -->
    <section class="bg-light bg-gradient p-10 p-lg-0 lg-10 text-center text-sm-start">
        <div class="container mt-10 p-5">
            <div class="row-md col-sm">
                <div class="d-sm-flex align-items-center justify-content-evenly">
                    <h1 class="p-5 col-lg-2 col-md-6">Fun for the whole family!</h1>
                    <img src="images/swings.jpg" alt="Swings" class="img-fluid shadow-lg-col-lg-8 col-md-6">
                </div>
            </div>
        </div>
    </section>

    <!-- Gallery -->
    <section id="gallery" class="bg-secondary bg-gradient p-10 p-lg-10 text-center text-sm-start shadow-lg">
        <div class="container p-5">
            <h2 class="text-center text-light p-5">So much to see and do!</h2>
            <div class="row g-4 p-4">
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="images/tennis_court.jpg" alt="tennis_court" class="img-fluid shadow-lg-p-8">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="images/charlotte_sign_post.jpg" alt="charlotte_sign_post" class="img-fluid shadow-lg-p-8">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="images/sunlit_bleachers.jpg" alt="sunlit_bleachers" class="img-fluid shadow-lg-p-8">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="images/creek.jpg" alt="creek" class="img-fluid shadow-lg-p-8">
                </div>
            </div>
            <div class="row g-4 p-4">
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="images/deer_in_fall.jpg" alt="deer_in_fall" class="img-fluid shadow-lg-p-8">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="images/playground_trees_in_bg.jpg" alt="playground_trees_in_bg" class="img-fluid shadow-lg-p-8">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="images/cricket_field.jpg" alt="cricket_field" class="img-fluid shadow-lg-p-8">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="images/kid_climbing_tree.jpg" alt="kid_climbing_tree" class="img-fluid shadow-lg-p-8">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="mb-0" id="visit">
        <div class="bottom bg-dark text-light d-flex justify-content-around">
            <div class="map w-25 px-2 py-1">
                <img src="Images/map_image.jpg" alt="Map" class="img-fluid">
            </div>
            <div class="footinfo d-flex flex-column w-25 px-2">
                <div class="fs-3">Info</div>
                <div class="location">
                    <p><i class="fas fa-map-marker-alt"></i> 2600 Kilborne Dr, Charlotte, NC 28205</p>
                </div>
                <div class="email">
                    <p><i class="far fa-envelope"></i> example@example.com</p>
                </div>
                <div class="phone">
                    <p><i class="fas fa-mobile-alt"></i> Call Us: (704)555-5555</p>
                </div>
            </div>
        </div>
    </footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
